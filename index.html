<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="outputScreen">
            <button onclick="Clear()" class="symbol">AC</button>
            <button onclick="display('*')" class="symbol">*</button>
            <button onclick="display('/')" class="symbol">/</button>
            <button onclick="del()" class="symbol">DEL</button>
            <button onclick="display('7')" class="number">7</button>
            <button onclick="display('8')"  class="number">8</button>
            <button onclick="display('9')"  class="number">9</button>
            <button onclick="display('-')" class="symbol">-</button>
            <button onclick="display('4')"  class="number">4</button>
            <button onclick="display('5')"  class="number">5</button>
            <button onclick="display('6')"  class="number">6</button>
            <button onclick="display('+')"  class="number">+</button>
            <button onclick="display('1')"  class="number">1</button>
            <button onclick="display('2')"  class="number">2</button>
            <button onclick="display('3')"  class="number">3</button>
            <button onclick="display('()')" class="symbol">(</button>
            <button onclick="display('.')" class="dot">.</button>
            <button onclick="display('0')"  class="number">0</button>
            <button onclick="display('00')"  class="number">00</button>
            <button onclick="Calculate()" class="equal" >=</button>
        </div>
    </div>
<script>
    let outputScreen = document
    .getElementById("outputScreen")
    function display(num){
        outputScreen.value += num
    }
    function Calculate(){
    try{
        outputScreen.value = eval
        (outputScreen.value);
    }

    catch(err)
    {
        alert("Invalid")
    }
    }
    function Clear(){
        outputScreen.value = "";
    }
    function del(){
        outputScreen.value = outputScreen.value
        .slice(0, -1)
}
</script>
</body>
</html>
